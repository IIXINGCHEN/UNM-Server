<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>404 | UNM-Server</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* 基础颜色 */
      --bg-color-light: #f0f4f8;
      --card-bg-light: #ffffff;
      --text-color: #1a1f36;
      --text-color-gray: #5a6888;
      --icon-color: #5a6888;

      /* 强调色 - 科技感渐变 */
      --accent-color-start: #6e45e2;
      --accent-color-end: #88d3ce;
      --accent-gradient: linear-gradient(135deg, var(--accent-color-start), var(--accent-color-end));

      /* 阴影和效果 */
      --shadow-color-light: rgba(26, 31, 54, 0.08);
      --card-shadow-light: 0 10px 30px -10px var(--shadow-color-light), 0 1px 4px rgba(26, 31, 54, 0.05);
      --button-shadow: 0 4px 12px -2px rgba(110, 69, 226, 0.3);
      --button-shadow-hover: 0 8px 20px -4px rgba(110, 69, 226, 0.5);
      --button-text-color: #ffffff;
      --glow-color: rgba(110, 69, 226, 0.15);

      /* 动画时间 */
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
    }

    html.dark-mode {
      /* 暗色模式基础颜色 */
      --bg-color-dark: #0f172a;
      --card-bg-dark: #1e293b;
      --text-color: #f1f5f9;
      --text-color-gray: #94a3b8;
      --icon-color: #94a3b8;

      /* 暗色模式强调色 */
      --accent-color-start: #8b5cf6;
      --accent-color-end: #67e8f9;
      --accent-gradient: linear-gradient(135deg, var(--accent-color-start), var(--accent-color-end));

      /* 暗色模式阴影和效果 */
      --shadow-color-dark: rgba(0, 0, 0, 0.3);
      --card-shadow-dark: 0 10px 30px -5px var(--shadow-color-dark), 0 1px 4px rgba(0, 0, 0, 0.1);
      --button-shadow: 0 4px 12px -2px rgba(139, 92, 246, 0.3);
      --button-shadow-hover: 0 8px 20px -4px rgba(139, 92, 246, 0.5);
      --glow-color: rgba(139, 92, 246, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color-light);
      color: var(--text-color);
      font-family: 'Poppins', "PingFang SC", "Open Sans", "Microsoft YaHei", sans-serif;
      transition: background-color var(--transition-normal), color var(--transition-normal);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100%;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* 添加背景图案 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 25% 25%, var(--glow-color) 0%, transparent 10%),
        radial-gradient(circle at 75% 75%, var(--glow-color) 0%, transparent 10%);
      background-size: 100px 100px;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }

    html.dark-mode body {
      background-color: var(--bg-color-dark);
    }

    a {
      text-decoration: none;
      color: var(--text-color-gray);
      transition: color var(--transition-normal), transform var(--transition-normal);
      position: relative;
    }

    a:hover {
      color: var(--accent-color-start);
      transform: translateY(-1px);
    }

    html.dark-mode a:hover {
      color: var(--accent-color-end);
    }

    /* 404 页面主容器 */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 4rem 3rem;
      background-color: var(--card-bg-light);
      border-radius: 24px;
      box-shadow: var(--card-shadow-light);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 70vh;
    }

    /* 卡片边缘渐变效果 */
    .error-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 1px;
      background: var(--accent-gradient);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.3;
      transition: opacity var(--transition-normal);
    }

    html.dark-mode .error-container {
      background-color: var(--card-bg-dark);
      box-shadow: var(--card-shadow-dark);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* 错误图标 */
    .error-icon {
      font-size: 8rem;
      margin-bottom: 2rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    /* 图标光晕效果 */
    .error-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: var(--accent-gradient);
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(20px);
      z-index: -1;
    }

    /* 错误标题 */
    .error-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }

    /* 错误描述 */
    .error-text {
      font-size: 1.2rem;
      color: var(--text-color-gray);
      margin-bottom: 2.5rem;
      max-width: 80%;
    }

    /* 按钮容器 */
    .error-actions {
      display: flex;
      gap: 1.25rem;
      margin-bottom: 1rem;
    }

    /* 返回按钮 */
    .home-button {
      background: var(--accent-gradient);
      border: none;
      border-radius: 14px;
      padding: 1rem 2rem;
      transition: transform var(--transition-normal), box-shadow var(--transition-normal), background-position var(--transition-normal);
      color: var(--button-text-color);
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: var(--button-shadow);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      min-width: 180px;
      background-size: 200% auto;
      letter-spacing: 0.5px;
    }

    /* 按钮光效 */
    .home-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    /* 按钮悬停效果 */
    .home-button:hover {
      transform: translateY(-5px);
      box-shadow: var(--button-shadow-hover);
      background-position: right center;
    }

    .home-button:hover::before {
      left: 100%;
    }

    /* 按钮图标 */
    .home-button i {
      margin-right: 10px;
      font-size: 1.2em;
      transition: transform var(--transition-normal);
    }

    .home-button:hover i {
      transform: translateX(-3px);
    }

    /* 页脚样式 */
    footer {
      line-height: 1.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem 2rem;
      width: 100%;
      margin-top: auto;
      position: relative;
      overflow: hidden;
    }

    /* 页脚背景效果 */
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--accent-gradient);
      opacity: 0.2;
    }

    /* 社交媒体图标容器 */
    footer .social {
      color: var(--icon-color);
      font-size: 1.35rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    /* 社交媒体图标 */
    footer .social i {
      transition: transform var(--transition-normal), color var(--transition-normal);
      position: relative;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(110, 69, 226, 0.05);
    }

    /* 社交媒体图标悬停效果 */
    footer .social i:hover {
      color: var(--accent-color-start);
      transform: translateY(-5px);
      background-color: rgba(110, 69, 226, 0.1);
    }

    /* 社交媒体图标悬停光效 */
    footer .social i::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: var(--accent-gradient);
      border-radius: 50%;
      opacity: 0;
      transition: opacity var(--transition-normal), width var(--transition-normal);
    }

    footer .social i:hover::after {
      opacity: 1;
      width: 8px;
    }

    /* 暗色模式社交媒体图标 */
    html.dark-mode footer .social i:hover {
      color: var(--accent-color-end);
      background-color: rgba(139, 92, 246, 0.15);
    }

    /* 版权信息 */
    .power,
    .icp {
      font-size: 0.875rem;
      color: var(--text-color-gray);
      transition: color var(--transition-normal);
      position: relative;
      z-index: 1;
    }

    .power:hover,
    .icp:hover {
      color: var(--text-color);
    }

    .icp {
      margin-top: 0.5rem;
    }

    /* 主题切换按钮 */
    .theme-toggle {
      position: fixed;
      top: 25px;
      right: 25px;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: var(--accent-gradient);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--button-shadow);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
      z-index: 100;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* 主题按钮悬停效果 */
    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: var(--button-shadow-hover);
    }

    /* 主题按钮图标 */
    .theme-toggle i {
      font-size: 1.3rem;
      transition: transform var(--transition-normal);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .error-container {
        padding: 3rem 2rem;
        width: 95%;
      }

      .error-title {
        font-size: 3rem;
      }

      .error-text {
        font-size: 1.1rem;
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 2.5rem 1.5rem;
        min-height: 60vh;
      }

      .error-icon {
        font-size: 6rem;
      }

      .error-title {
        font-size: 2.5rem;
      }

      .error-text {
        font-size: 1rem;
        max-width: 100%;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
        width: 46px;
        height: 46px;
      }
    }
  </style>
</head>

<body>
  <div id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </div>

  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1 class="error-title">404</h1>
    <p class="error-text">页面未找到，请检查您的访问路径</p>
    <div class="error-actions">
      <button onclick="window.location.href='/'" class="home-button">
        <i class="fas fa-home"></i>
        <span>返回首页</span>
      </button>
    </div>
  </div>

  <footer>
    <div class="social">
      <i onclick="socialJump('github')" class="fa-brands fa-github" title="GitHub"></i>
      <i onclick="socialJump('home')" class="fa-solid fa-house" title="主页"></i>
      <i onclick="socialJump('email')" class="fa-solid fa-envelope" title="邮件联系"></i>
    </div>
    <div class="power">
      Copyright © 2020
      <script>
        document.write(" - " + new Date().getFullYear());
      </script>
      <a href="https://imsyy.top/" target="_blank">無名</a>
    </div>
    <div class="icp">
      <a href="https://beian.miit.gov.cn/" target="_blank">豫ICP备2022018134号-1</a>
    </div>
  </footer>

  <script>
    // 主题切换
    const darkModeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
    const themeToggle = document.getElementById('themeToggle');

    const toggleDarkMode = (darkModeMediaQuery) => {
      if (themeToggle) {
        if (darkModeMediaQuery.matches) {
          document.documentElement.classList.add("dark-mode");
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          document.documentElement.classList.remove("dark-mode");
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      }
    };

    toggleDarkMode(darkModeMediaQuery);

    if (darkModeMediaQuery.addEventListener) {
      darkModeMediaQuery.addEventListener('change', () => toggleDarkMode(darkModeMediaQuery));
    } else if (darkModeMediaQuery.addListener) {
      darkModeMediaQuery.addListener(() => toggleDarkMode(darkModeMediaQuery));
    }

    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark-mode');
        if (document.documentElement.classList.contains('dark-mode')) {
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
    }

    // 社交链接跳转
    const socialJump = (type) => {
      let url = '';
      switch (type) {
        case "github":
          url = "https://github.com/imsyy/UNM-Server-AXC";
          break;
        case "home":
          url = "https://www.imsyy.top/";
          break;
        case "email":
          window.location.href = "mailto:imsyy@foxmail.com";
          return;
        default:
          return;
      }
      if (url) {
        window.open(url, "_blank");
      }
    };

    // 使用内联事件处理器，不需要额外的事件监听器
  </script>
</body>

</html>
